{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- FontAwesome CSS -->
    <script type="text/javascript">
        (function () {
            var css = document.createElement('link');
            css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css';
            css.rel = 'stylesheet';
            css.type = 'text/css';
            document.getElementsByTagName('head')[0].appendChild(css);
        })();
    </script>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Personal CSS-->
    <link href="{% static 'scss/main.css' %}" rel="stylesheet">

</head>

<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right navbar-primary" id="sidebar-wrapper">
            <div class="sidebar-heading nav-label">Dashboard </div>
            <div class="list-group list-group-flush">
                <a href="{% url 'dashboard'%}" class="list-group-item list-group-item-action bg-light"><i
                        class="fas fa-chart-line navbar-icon"></i><span class="nav-label">Dashboard</span></a>
                <a href="{%url 'dashboard_orders'%}" class="list-group-item list-group-item-action bg-light"><i
                        class="far fa-clipboard navbar-icon"></i><span class="nav-label">Orders</span></a>
                <a href="{% url 'dashboard_product' %}" class="list-group-item list-group-item-action bg-light"><i
                        class="far fa-list-alt navbar-icon"></i><span class="nav-label">Products</span></a>
                <a href="{% url 'add_a_product' %}" class="list-group-item list-group-item-action bg-light"><i
                        class="far fa-plus-square navbar-icon"></i><span class="nav-label">Add a Product</span></a>
                <a href="{% url 'add_a_category' %}" class="list-group-item list-group-item-action bg-light"><i
                        class="far fa-plus-square navbar-icon"></i><span class="nav-label">Add a Category</span></a>
                <a href="#" class="list-group-item list-group-item-action bg-light"><span
                        class="nav-label">Profile</span></a>
                <a href="#" class="list-group-item list-group-item-action bg-light"><span
                        class="nav-label">Status</span></a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom navbar-fixed-top">
                <button class="btn btn-primary btn-expand-collapse" id="menu-toggle">Toggle Menu</button>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'index'%}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container_page">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <!-- ./Page content-->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


    <script src="https://code.highcharts.com/highcharts.src.js"></script>


    <!-- Chart Js script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <!-- Personal Chart.js -->
    <script src="{% static 'js/charts.js' %}"></script>
    <script src="{% static 'js/newchart.js' %}"></script>

    <!-- Personal JS-->
    <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
