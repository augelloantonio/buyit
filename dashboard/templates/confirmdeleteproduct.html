{% extends "dashboardbase.html" %} {% load static %} {%block title %}
<title>Dashboard - Confirm Delete Products</title>
{% endblock %} {%block content%}

<h1 class="mt-5 mb-5">Are you sure you want to delete this product?</h1>
<div class="row mt-5 mb-5">
  <!--Delete product form-->
  <div class="col-sm">
    <form action="{% url 'remove_product' product.id %}">
      <input class="btn btn-danger" type="submit" value="Yes, Delete!" />
    </form>
  </div>
  <!-- ./Delete product form-->
  <!--Go Back form-->
  <div class="col-sm">
    <form action="{% url 'dashboard_product' %}">
      <input class="btn btn-success" type="submit" value="No, Go Back!" />
    </form>
  </div>
  <!--./Go Back form-->
</div>
<h3 class="mt-5 mb-5">
  N.B.: Deleting this product you won't be able to recover it.
</h3>

{% endblock %}
